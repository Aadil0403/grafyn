name: Deploy

on:
  push:
    branches: [gitops]
    paths: ['src/**']
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.changed-services }}
      matrix: ${{ steps.changes.outputs.matrix }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          SERVICES=("ui" "catalog" "cart" "checkout" "orders")
          CHANGED_SERVICES=()
          
          echo "ðŸ” Checking for changes in services..."
          
          # Check for changes in each service
          for service in "${SERVICES[@]}"; do
            if git diff --name-only HEAD~1 HEAD | grep -q "^src/$service/" || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              CHANGED_SERVICES+=("$service")
              echo "âœ… Changes detected in: $service"
            else
              echo "â­ï¸ No changes in: $service"
            fi
          done
          
          # If manual trigger, build all services
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ðŸ”„ Manual trigger - building all services"
            CHANGED_SERVICES=("ui" "catalog" "cart" "checkout" "orders")
          fi
          
          # Check if we have any changes
          if [ ${#CHANGED_SERVICES[@]} -eq 0 ]; then
            echo "âŒ No services changed"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Create matrix for changed services only
          MATRIX_JSON="["
          for i in "${!CHANGED_SERVICES[@]}"; do
            if [ $i -gt 0 ]; then
              MATRIX_JSON+=","
            fi
            MATRIX_JSON+="\"${CHANGED_SERVICES[$i]}\""
          done
          MATRIX_JSON+="]"
          
          echo "changed-services=${CHANGED_SERVICES[*]}" >> $GITHUB_OUTPUT
          echo "matrix={\"service\":$MATRIX_JSON}" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Services to build: ${CHANGED_SERVICES[*]}"
          echo "ðŸ“Š Generated matrix: {\"service\":$MATRIX_JSON}"

  lint-and-test:
    name: Lint & Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (for Java services)
        if: matrix.service == 'ui' || matrix.service == 'cart' || matrix.service == 'orders'
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Go (for Go services)
        if: matrix.service == 'catalog'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js (for Node.js services)
        if: matrix.service == 'checkout'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/${{ matrix.service }}/package-lock.json

      # Java Services Linting & Testing
      - name: Java - Lint and Test ${{ matrix.service }}
        if: matrix.service == 'ui' || matrix.service == 'cart' || matrix.service == 'orders'
        run: |
          cd src/${{ matrix.service }}
          echo "ðŸ” Running Java linting and tests for ${{ matrix.service }}"
          
          # Run Maven clean and compile
          ./mvnw clean compile
          
          # Run tests
          ./mvnw test
          
          # Run SpotBugs for static analysis
          ./mvnw spotbugs:check || echo "âš ï¸ SpotBugs warnings found"
          
          # Run Checkstyle for code style
          ./mvnw checkstyle:check || echo "âš ï¸ Checkstyle warnings found"

      # Go Service Linting & Testing
      - name: Go - Lint and Test ${{ matrix.service }}
        if: matrix.service == 'catalog'
        run: |
          cd src/${{ matrix.service }}
          echo "ðŸ” Running Go linting and tests for ${{ matrix.service }}"
          
          # Install dependencies
          go mod download
          
          # Run go vet
          go vet ./...
          
          # Install and run golangci-lint
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./...
          
          # Run tests with coverage
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      # Node.js Service Linting & Testing
      - name: Node.js - Lint and Test ${{ matrix.service }}
        if: matrix.service == 'checkout'
        run: |
          cd src/${{ matrix.service }}
          echo "ðŸ” Running Node.js linting and tests for ${{ matrix.service }}"
          
          # Install dependencies
          npm ci
          
          # Run ESLint
          npm run lint || echo "âš ï¸ ESLint warnings found"
          
          # Run tests
          npm test
          
          # Run security audit
          npm audit --audit-level moderate

      # Security Scanning
      - name: Security Scan - ${{ matrix.service }}
        run: |
          echo "ðŸ”’ Running security scan for ${{ matrix.service }}"
          
          # Install Trivy for vulnerability scanning
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          
          # Scan filesystem for vulnerabilities
          trivy fs --exit-code 0 --severity HIGH,CRITICAL src/${{ matrix.service }}/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            src/${{ matrix.service }}/target/surefire-reports/
            src/${{ matrix.service }}/coverage.html
            src/${{ matrix.service }}/coverage.out
          retention-days: 30

  deploy:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.has-changes == 'true'
    permissions:
      contents: write
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push ${{ matrix.service }}
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="$(echo ${{ github.sha }} | cut -c1-7)"
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/retail-store-${SERVICE}"
          
          echo "ðŸ”¨ Building ${SERVICE}:${TAG}"
          
          # Create ECR repo if it doesn't exist
          aws ecr describe-repositories --repository-names "retail-store-${SERVICE}" 2>/dev/null || \
          aws ecr create-repository --repository-name "retail-store-${SERVICE}" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          
          # Build and push
          docker build -t "${ECR_REPO}:${TAG}" -t "${ECR_REPO}:latest" "src/${SERVICE}/"
          docker push "${ECR_REPO}:${TAG}"
          docker push "${ECR_REPO}:latest"
          
          echo "âœ… Pushed ${ECR_REPO}:${TAG}"
          echo "ECR_REPO=${ECR_REPO}" >> $GITHUB_ENV

      - name: Scan Docker image for vulnerabilities
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="$(echo ${{ github.sha }} | cut -c1-7)"
          ECR_REPO="${{ env.ECR_REPO }}"
          
          echo "ðŸ”’ Scanning Docker image for vulnerabilities"
          
          # Install Trivy
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          
          # Scan the built image
          trivy image --exit-code 0 --severity HIGH,CRITICAL "${ECR_REPO}:${TAG}"

      - name: Update Helm values for ${{ matrix.service }}
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="$(echo ${{ github.sha }} | cut -c1-7)"
          ECR_REPO="${{ env.ECR_REPO }}"
          VALUES_FILE="src/${SERVICE}/chart/values.yaml"
          
          echo "ðŸ“ Updating Helm values for ${SERVICE}"
          echo "   Repository: ${ECR_REPO}"
          echo "   Tag: ${TAG}"
          echo "   File: ${VALUES_FILE}"
          
          # Validate file exists
          if [[ ! -f "${VALUES_FILE}" ]]; then
            echo "âŒ Values file not found: ${VALUES_FILE}"
            exit 1
          fi
          
          # Show before state
          echo "ðŸ“‹ Before update (main service image):"
          grep -A3 "^image:" "${VALUES_FILE}" | head -4 || echo "No main image section found"
          
          # Create a backup
          cp "${VALUES_FILE}" "${VALUES_FILE}.backup"
          
          # Update only the main service image (first occurrence under 'image:' section)
          # This preserves infrastructure component images (mysql, redis, postgresql, rabbitmq, dynamodb)
          awk -v repo="${ECR_REPO}" -v tag="${TAG}" '
          BEGIN { in_main_image = 0; updated_repo = 0; updated_tag = 0 }
          /^image:/ { in_main_image = 1; print; next }
          in_main_image && /^[[:space:]]*repository:/ && !updated_repo { 
            print "  repository: " repo; updated_repo = 1; next 
          }
          in_main_image && /^[[:space:]]*tag:/ && !updated_tag { 
            print "  tag: \"" tag "\""; updated_tag = 1; next 
          }
          /^[a-zA-Z]/ && !/^image:/ { in_main_image = 0 }
          { print }
          ' "${VALUES_FILE}.backup" > "${VALUES_FILE}"
          
          # Validate the update worked
          if grep -q "${ECR_REPO}" "${VALUES_FILE}" && grep -q "\"${TAG}\"" "${VALUES_FILE}"; then
            echo "âœ… Successfully updated ${VALUES_FILE}"
            echo "ðŸ“‹ After update (main service image):"
            grep -A3 "^image:" "${VALUES_FILE}" | head -4
            
            # Show that infrastructure images are preserved
            echo "ðŸ”’ Infrastructure images preserved:"
            grep -A1 "repository:" "${VALUES_FILE}" | grep -E "(mysql|redis|postgres|rabbitmq|dynamodb-local)" || echo "No infrastructure images found"
          else
            echo "âŒ Update failed - restoring backup"
            mv "${VALUES_FILE}.backup" "${VALUES_FILE}"
            exit 1
          fi
          
          # Remove backup
          rm "${VALUES_FILE}.backup"

      - name: Commit Helm changes for ${{ matrix.service }}
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="$(echo ${{ github.sha }} | cut -c1-7)"
          
          git config --local user.email "gitops@github.com"
          git config --local user.name "GitOps Bot"
          
          if ! git diff --quiet "src/${SERVICE}/chart/values.yaml"; then
            git add "src/${SERVICE}/chart/values.yaml"
            git commit -m "ðŸš€ Update ${SERVICE} Helm chart to ${TAG} - ECR: retail-store-${SERVICE} - Commit: ${{ github.sha }}"
            
            # Push with retry logic
            for i in {1..3}; do
              if git push origin gitops; then
                echo "âœ… Successfully pushed Helm update for ${SERVICE}"
                break
              else
                echo "âš ï¸ Push failed for ${SERVICE}, attempt $i/3. Retrying..."
                git pull --rebase origin gitops
                sleep 2
              fi
              
              if [ $i -eq 3 ]; then
                echo "âŒ Failed to push ${SERVICE} after 3 attempts"
                exit 1
              fi
            done
          else
            echo "ðŸ“ No Helm changes to commit for ${SERVICE}"
          fi

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test, deploy]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** gitops" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.has-changes }}" == "true" ]; then
            echo "**Changed Services:** ${{ needs.detect-changes.outputs.changed-services }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Quality Gates Status
            echo "### ðŸ” Quality Gates" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.lint-and-test.result }}" == "success" ]; then
              echo "âœ… **Linting & Testing:** Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Linting & Testing:** Failed" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "${{ needs.deploy.result }}" == "success" ]; then
              echo "âœ… **Deployment:** Successful" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Actions completed:**" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” Code linting and quality checks" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ§ª Unit tests execution" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”’ Security vulnerability scanning" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”¨ Built and pushed Docker images to ECR" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“ Updated Helm chart values" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ’¾ Committed changes to repository" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”„ ArgoCD will sync automatically" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Deployment:** Failed" >> $GITHUB_STEP_SUMMARY
              echo "Check the workflow logs for details" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **Status:** No services changed - no deployment needed" >> $GITHUB_STEP_SUMMARY
          fi
